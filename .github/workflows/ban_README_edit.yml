name: Close PR on README changes

on:
  pull_request:
    paths:
      - 'README.md'

jobs:
  close-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Close Pull if README.md changed
      run: gh pr close --comment "do not edit README.md" --delete-branch "1"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
